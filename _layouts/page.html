---
layout: default
---
<article class="article-page">
  <header class="article-header">
    <h1 class="article-headline">{{ page.title }}</h1>
    {% if page.subtitle %}
    <p class="article-subtitle">{{ page.subtitle }}</p>
    {% endif %}
    {% if page.last_updated %}
    <p class="article-date">Last Updated: {{ page.last_updated }}</p>
    {% endif %}
  </header>

  <div class="article-body">
    {{ content }}
  </div>
</article>
